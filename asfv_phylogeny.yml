name: asfv_phylogeny
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # Core environment
  - python=3.10
  - pip=23.1.2

  # Sequence alignment and phylogenetic tools
  - mafft=7.505
  - iqtree=2.2.2.7
  - trimal=1.4.1
  - modeltest-ng=0.1.7
  - fasttree=2.1.11

  # Biopython for sequence parsing
  - biopython=1.81

  # R and phylogenetics visualization/statistics
  - r-base=4.2
  - r-ggplot2=3.4.2
  - r-ape=5.7
  - r-svglite=2.1.1       # Save SVG plots
  - r-cairo               # Render PDF plots
  - r-optparse            # R script CLI parsing
  - r-phangorn            # For tree statistics (tree height, imbalance)
  - r-aptreeshape           
  - bioconductor-ggtree   # Tree visualization

  # Optional: Required for Nexus support in some cases
  - r-phytools            # Note: May not be available via conda on all platforms
