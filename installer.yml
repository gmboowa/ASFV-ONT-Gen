name: AFSV_ont
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core environment
  - python=3.9
  - openssl=1.1.1
  - pip
  - openjdk=21.0.2

  # Bioinformatics tools
  - fastqc
  - nanoplot=1.40.2
  - minimap2
  - samtools
  - bcftools
  - multiqc
  - spades
  - kraken2
  - mafft
  - fasttree
  - seqtk
  - flye
  - snpeff
  - racon
  - trimal
  - pysam=0.21.0

  # Scientific Python stack
  - pandas
  - biopython
  - jsonschema
  - tqdm
  - matplotlib
  - seaborn
